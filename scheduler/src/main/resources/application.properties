schedule.task.cron=0/5 * * ? * *
schedule.task.scanner.interval.milisecond=5000
schedule.task.lock.most=PT2M

### threads pool
threads.pool.core-pool-size=5
threads.pool.max-pool-size=10
threads.pool.queue-capacity=100

###################################################### Datasource ######################################################
spring.datasource.url=jdbc:mysql://localhost:3306/schedule
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


###################################################### Hibernate Properties ######################################################
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
